<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Permission</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .permission-container {
            text-align: center;
            width: 300px;
            padding: 40px; /* Add padding for spacing */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for effect */
        }
        h1 {
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            color: gray;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            border: none;
        }
        .allow-btn {
            background-color: rgb(0, 0, 0);
            color: white;
        }
        .deny-btn {
            background-color: rgb(165, 154, 154);
            color: white;
        }
    </style>
    <script>
        function requestLocation(permission) {
            if (permission === 'allow') {
                // Handle allowing location
                alert('Location permission granted');
            } else {
                // Handle denying location
                alert('Location permission denied');
            }
        }
    </script>
</head>
<body>
    <div class="permission-container">
        <h1>Location Access</h1>
        <p>We need your location to proceed. Please grant permission.</p>
        <button class="btn allow-btn" onclick="window.location.href='main.html'" >Allow</button>
        <button class="btn deny-btn" onclick="requestLocation('deny')">Deny</button>
    </div>
</body>
</html>
